<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pricing Table</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="table">
        <div class="plan">
            <h3>Free</h3>
            <p class="price">$0</p>
            <p>Free for your whole team</p>
            <p>For individuals or teams looking to organize anything.</p>
            <button class="cta">Get started</button>
        </div>
        <div class="plan">
            <h3>Standard</h3>
            <p class="price">$6</p>
            <p>Per user per month</p>
            <p>For teams that need to manage more work.</p>
            <button class="cta">Upgrade Now</button>
        </div>
        <div class="plan">
            <h3>Premium</h3>
            <p class="price">$12</p>
            <p>Per user per month</p>
            <p>Best for teams that need to track multiple projects.</p>
            <button class="cta">Try for free</button>
        </div>
    </div>
</body>
</html>
